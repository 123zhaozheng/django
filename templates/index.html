    <script>
        $(function (){
            $("#btn01").click(function (){
                var value = $.ajax({
                    type: "GET",
                    url: "/getHeader",
                    dataType: "json",
                    async: false,
                    headers:{
                        "sign":"123456",
                    },
                }).responseJSON;
                // 触发 AJAX，获取视图函数 getHeader 返回的结果
                value = '<h2>' + value['header'] + '</h2>';
                $("#myDiv").html(value);
            });
        });
    </script>
